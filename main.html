<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <h1>Car Insurance Registration Form </h1>
        <form id="signupForm" action="#" method="post">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label>Gender <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio"  name="gender" value="male">
                        <label for="gender_m">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio"  name="gender" value="female">
                        <label for="gender_f">Female</label>
                    </div>
                </div>
            </div>

            <!-- Car Brands -->
            <div class="form-group">
                <label for="cars">Car Brands <span class="required">*</span></label>
                <select id="cars" name="cars" >
                    <option value="">--Please choose an option--</option>
                    <option value="toyota">Toyota</option>
                    <option value="honda">Honda</option>
                    <option value="ford">Ford</option>
                    <option value="bmw">BMW</option>
                    <option value="mercedes">Mercedes-Benz</option>
                    <option value="audi">Audi</option>
                    <option value="tesla">Tesla</option>
                    <option value="hyundai">Hyundai</option>
                    <option value="nissan">Nissan</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="carage">Car Age <span class="required">*</span></label>
                <input type="number" id="carage" name="age" placeholder=" Car Age"required>
            </div>

            <!-- DOB -->
            <div class="form-group">
                <label for="dob">Date of Birth <span class="required">*</span></label>
                <input type="date" id="dob" name="dob" required>
            </div>

    
            <!-- Password -->
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="Password" minlength="8" required>
            </div>


            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
